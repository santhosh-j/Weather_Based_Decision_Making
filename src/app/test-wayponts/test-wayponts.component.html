<button id="Waypoint" type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">
  Waypoint Info
</button>

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Waypoints Information
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!--//End of header content-->
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-4">
              <div class="card" >
                  <div class="current" id="losangles">
                    <div class="info">
                        <div>&nbsp;</div>
                        <div class="city">Warehouse1</div>
                        <div class="temp">{{result.temp_max}}&deg; <small>{{result.temp_unit}}</small></div>
                        <!--<div class="wind"><small><small>WIND:</small></small> 22 km/h</div>-->
                        <div>&nbsp;</div>
                    </div>
                    <div class="icon">
                        <span class="wi {{result.day_iconphrase_current}}"></span>
                    </div>
                </div>

                </div>
                <div class="card-block">
                  <div class="future">
                    <div class="day">
                        <h3>{{datee1}}</h3>
                        <p><span class="wi {{result.day_iconphrase1}}"></span>
                            <br> <span class="highTemp">{{result.temp_tmrw_max}}&#176;</span> 
                            <br> <span class="lowTemp">{{result.temp_tmrw_min}}&#176;</span>     
                        </p>
                    </div>
                    <div class="day">
                        <h3>{{datee2}}</h3>
                        <p><span class="wi {{result.day_iconphrase2}}"></span>
                            <br> <span class="highTemp">{{result.temp_tmrw1_max}}&#176;</span> 
                            <br> <span class="lowTemp">{{result.temp_tmrw1_min}}&#176;</span>     
                        </p>
                    </div>
                    <div class="day last">
                        <h3>{{datee3}}</h3>
                        <p><span class="wi {{result.day_iconphrase3}}"></span>
                            <br> <span class="highTemp">{{result.temp_tmrw2_max}}&#176;</span> 
                            <br> <span class="lowTemp">{{result.temp_tmrw2_min}}&#176;</span>     
                        </p>
                    </div>
                </div>
                </div>
              </div> 
              <!--//End of col-sm-4-->

          



       </div>
        <!--//End of row-->

      </div>
      <!--//End of body-->

    </div>
    <!--//Model content-->
  </div>
  <!--//Model dialogue-->
</div>
<!--//Model-->
